<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Paytone+One&family=Vazirmatn:wght@200;300;400;500&display=swap" rel="stylesheet">
    <script src="script.js" defer></script>
    <title>Tic-Tac-Toe</title>
</head>
<body>
    <div class="container">
        <div class="header">Tic-Tac-Toe</div>
        <div class="player-form">
            <form>
                <input type="text" id="first-player" name="first-player" placeholder="Player 1" value="Player 1">
                <input type="text" id="second-player" name="second-player" placeholder="Player 2" value="Player 2">
            </form>
        </div>
        <button id="game-btn">Start Game</button>
        <div class="player-display"></div>
        <div class="grid"></div>
    </div>
</body>
</html>
